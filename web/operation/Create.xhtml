<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="jsfcrud.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Type" for="type" />
                    <p:selectOneMenu id="type" value="#{operationControler.selected.type}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem  itemLabel="DEBITER" itemValue="2"/>
                        <f:selectItem  itemLabel="CREDITER" itemValue="1"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Montant:" for="montant" />
                    <p:inputText id="montant" value="#{operationControler.selected.montant}" title="Montant" />
                    <p:outputLabel value="Compte:" for="compte" />
                    <p:selectOneMenu id="compte" value="#{operationControler.selected.compte.id}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{compteContrlor.items}" var="item" itemLabel="#{item.id}" itemValue="#{item.id}"/>
                    </p:selectOneMenu>  
                    <br></br>
                    <p:commandButton action="#{operationControler.createop()}" value="save"></p:commandButton>
                </p:panelGrid>
                <br></br>
                <p:commandLink action="/compte/List" value="retour"></p:commandLink>
            </h:form>
        </f:view>


    </h:body>
</html>
