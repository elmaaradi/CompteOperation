<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="jsfcrud.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{compteContrlor.selected.id}" title="Id" />

                    <p:outputLabel value="Solde:" for="solde" />
                    <p:inputText id="solde" value="#{compteContrlor.selected.solde}" title="Solde" />

                    <p:commandButton action="#{compteContrlor.create()}" value="OK"></p:commandButton>
                </p:panelGrid>
                <p:commandLink action="/compte/List" value="Liste des Comptes"></p:commandLink>
            </h:form>
        </f:view>



    </h:body>
</html>
