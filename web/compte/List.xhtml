<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="jsfcrud.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>




        <h:form>
            <h1><h:outputText value="List"/></h1>
            <p:dataTable value="#{compteContrlor.items}" var="item" id="datalistCompte">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.solde}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action"></h:outputText>
                    </f:facet>
                    <p:commandButton actionListener="#{compteContrlor.delete(item)}" update="datalistCompte" value="Delete"></p:commandButton><br></br>
                    <p:commandButton actionListener="#{compteContrlor.detail()}" update=":tab:datalistOperation" value=" Detail "></p:commandButton>
                </p:column>
            </p:dataTable>
                </h:form>
        <h:form id="tab">
            <br></br>
            <p:dataTable value="#{compteContrlor.selected.operations}" var="itemOP" id="datalistOperation">
              
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{itemOP.type==1 ? 'DEBIT':'CREDIT' }"/>
                </p:column>
                 <p:column>
                    <f:facet name="header">
                        <h:outputText value="Montant"/>
                    </f:facet>
                     <h:outputText value="#{itemOP.montant}"/>
                </p:column>            
            </p:dataTable>
            <p:commandLink action="Debiter" value="Debiter un compte"></p:commandLink><br></br>
            <p:commandLink action="Create" value="Create compte"></p:commandLink><br></br>
            <p:commandLink action="Rechercher" value="Rechecher un compte"></p:commandLink><br></br>
            <p:commandLink action="/operation/Create" value="Ajouter Transaction  compte"></p:commandLink><br></br>

        </h:form>

    </h:body>
</html>
