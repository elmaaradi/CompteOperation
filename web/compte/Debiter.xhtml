<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="jsfcrud.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>
            <h1><h:outputText value="Debiter"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Montant:" for="solde" />
                <p:inputText id="solde" value="#{compteContrlor.montantDebit}" title="Solde" />

                <p:inputText id="id" value="#{compteContrlor.selected.id}" title="Id" />

            </p:panelGrid>
            <p:commandLink action="/compte/List" value="Liste des Comptes"></p:commandLink>
        </h:form>

    </h:body>
