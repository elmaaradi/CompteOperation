<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="jsfcrud.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="li">
            <h1><h:outputText value="List"/></h1>
            <p:dataTable value="#{compteContrlor.items}" var="item" id="datalist">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.solde}"/>
                </p:column>

            </p:dataTable>
            <p:commandLink action="Debiter" value="Debiter un compte"></p:commandLink><br></br>
            <p:commandLink action="Create" value="Create compte"></p:commandLink><br></br>

            <h1><h:outputText value="Recherche"/></h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Solde max:" for="soldeMax" />
                <p:inputText id="soldeMax" value="#{compteContrlor.soldeMax}" title="Solde max" />
                <p:outputLabel value="Solde min:" for="soldeMin" />
                <p:inputText id="soldeMin" value="#{compteContrlor.soldeMin}" title="Solde min" />
                <p:commandButton actionListener="#{compteContrlor.findByCreteria()}"  update=":li:datalist" value="rechercher"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
